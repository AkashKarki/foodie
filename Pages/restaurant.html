<div ng-controller="showRestraunt">
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
  <div class="navbar-header">
  <a class="navbar-brand" href="">WebSiteName</a>
  </div>
  <ul class="nav navbar-nav">
  <li class="active"><a href="#!/home">Home</a></li>
  </ul>
  <ul class="nav navbar-nav navbar-right">
  <li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
  <li><a href="#!/"><span class="glyphicon glyphicon-log-in"></span> Log out</a></li>
  </ul>
  </div>
  </nav>
<div ng-if="restraunt.name">
    <div class="covers">
    <img  ng-src="{{restraunt.backimage}}" height="43%" width="61%">
  </div>
  <div class="detail-info">
    <div class="name">
      <h2>{{restraunt.name}}</h2>
    </div>
      <div class="rating-main">
        <strong>{{restraunt.vote}}</strong>
      </div>
      <div class="category-main">
        {{restraunt.category}}
        <div class="bestDish" ng-if="restraunt.bestDish" style="margin-left:40%;">
  	        <span>Recommended:{{restraunt.bestDish.name}} </span>
  	        <div ng-click="getIngredients(restaurant.bestDish.image)" class="button">Get Ingredients</div>
  		</div>
      </div>
      <div class="order">
        <button>Order Online</button>
      </div>
      <div class="loc">
        {{restraunt.address}}
      </div>

  </div>
</div>
<div ng-hide="restraunt.name" style="text-align:center;margin-top:20%;"><h1>404-PAGE NOT FOUND</h1></div>
</div>
