<html ng-app='foodie'>
<head>
    <link rel="stylesheet" type="text/css" href="files\bootstrap\css\bootstrap.css">
    <link rel="stylesheet" type="text/css" href="files\css\style.css">
    <script type="text/javascript" src="files\Angular\angular.js"></script>
    </head>
    <body>

      <!--<div ng-view></div>-->
      <div class="restraunt" ng-controller="RestrauntController">
      <nav class="navbar navbar-inverse">
      <div class="container-fluid">
      <div class="navbar-header">
      <a class="navbar-brand" href="#">WebSiteName</a>
      </div>
      <ul class="nav navbar-nav">
      <li class="active"><a href="">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
      </div>
      </nav>
       <div class="header">
        <div class="slideshow">
      <div class="slide"></div>
      </div>
        </div>
        <div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for..." ng-model="query">
        <input type="button" value="GO" class="logBut">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div>
          <div ng-repeat="restaurant in restaurants | filter:query" class="restaurant">
    <div class="rest-wrapper">
        <div class="image">
            <img ng-src="{{restaurant.image}}" height="100" width="100">
        </div>
        <div class="rest-info">
            <div class="rest-category">
               <small>{{restaurant.category}} </small>
            </div>
            <div class="rest-name">
            <strong>{{restaurant.name}}</strong>
            </div>
            <div>
               <strong> {{restaurant.location}}</strong>
            </div>
            <div class="rest-address">
                {{restaurant.address}}
            </div>
        </div>
    </div>
    <div class="rest-extra">
        <div class="type">
            <div>Cuisines:</div>
            <div>Cost for Two: </div>
            <div>Hours:</div>
        </div>
        <div class="value">
            <div>{{restaurant.cuisines}}</div>
            <div>{{restaurant.cost}}</div>
            <div>{{restaurant.hours}}</div>
        </div>
    </div>
    <div class="rating">
        <strong>{{restaurant.vote}}</strong>
    </div>
</div>
          </div>


        <script type="text/javascript" src="files\Jquery\jquery-2.2.0.js"></script>
        <script type="text/javascript" src="files\JS\main.js"></script>
        <script type="text/javascript" src="files\bootstrap\js\bootstrap.js"></script>
    </body>
</html>
